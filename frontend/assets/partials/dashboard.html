<div ng-controller="dashboardCtrl">

    <div class="row" style="margin-top:35px">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary" ng-click="toggleTpl('assets/partials/checkin.html', 1)">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{clientsCount.currentClients}}</div>
                            <div>Trenutno članova</div>
                        </div>
                    </div>
                </div>
                <a href="#" class="text-primary">
                    <div class="panel-footer">
                        <span class="pull-left">PRIJAVI DOLAZAK</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6" ng-click="toggleTpl('assets/partials/scheduler.html', 6)">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-calendar fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{today | date:'dd.MM.'}}</div>
                            <div>Kalendar</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left">POGLEDAJ RASPORED</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading" ng-click="toggleTpl('assets/partials/clients.html', 3)">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <!--<div class="huge">{{(clients | filter: clientsFilter('1')).length }}</div>-->
                            <div class="huge">{{clientsCount.activeClients}}</div>
                            <div>Aktivnih članova</div>
                        </div>
                    </div>
                </div>
                <a href="#" ng-click="toggleTpl('assets/partials/client.html', 2); newClient()">
                    <div class="panel-footer">
                        <span class="pull-left">NOVI ČLAN</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red" ng-click="toggleTpl('assets/partials/messages.html', 6)">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comment fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{messagesCount}}</div>
                            <div>Poslanih poruka</div>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer">
                        <span class="pull-left">NOVA PORUKA</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
