<div ng-controller="userCtrl">
    <h3>Korisnik</h3>
    <hr />
    <div ng-if="showSaveMessage" style="margin-top:100px">
        <div class="alert alert-success alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
            <strong>Spremljeno!</strong>
        </div>
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-accent" ng-click="newClient()">Korisnik</md-button>
        </md-dialog-actions>
    </div>

    <div ng-if="!showSaveMessage">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="container row">
                            <b>Osobni podaci<span class="radioValue"></span> </b>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div layout-gt-sm="row">
                            <md-input-container ng-if="user.userId" class="md-block" flex-gt-sm>
                                <label>Id</label>
                                <input ng-model="user.userId" type="text" disabled>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Ime</label>
                                <input ng-model="user.firstName" type="text">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Prezime</label>
                                <input ng-model="user.lastName">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label style="margin-bottom: 30px">Vrsta administratora</label>
                                <!--<input ng-model="adminType(user.adminType)">-->
                                <select ng-disabled="loginUser.adminType==0?false:true" ng-model="user.adminType" class="form-control">
                                    <option ng-selected="user.adminType==0?true:false" value="0">Supervizor</option>
                                    <option ng-selected="user.adminType==1?true:false" value="1">Admin</option>
                                </select>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Naziv</label>
                                <input ng-model="user.companyName">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Ulica</label>
                                <input ng-model="user.address">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Poštanski broj</label>
                                <input ng-model="user.postalCode">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Grad</label>
                                <input ng-model="user.city">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Država</label>
                                <input ng-model="user.country">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>OIB</label>
                                <input ng-model="user.pin">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Telefon</label>
                                <input ng-model="user.phone">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Email</label>
                                <input name="email" ng-model="user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                            </md-input-container>
                        </div>
                        <hr />
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Korisničko ime</label>
                                <input ng-model="user.userName">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Lozinka</label>
                                <input ng-model="user.password">
                            </md-input-container>
                        </div>
                    </div>
                    <div>
                        <md-dialog-actions layout="row">
                            <md-button class="md-raised md-primary" ng-click="update(user)"><span class="fa fa-floppy-o"></span> Spremi</md-button>
                        </md-dialog-actions>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
