<div ng-cloak ng-controller="userCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Korisnici</h3>
        </div>
    </div>
    <!--<div class="row">
        <div class="col-sm-4">
            <input ng-model="clientName" type="text" class="form-control" placeholder="Pretraži..." />
        </div>
    </div>-->
    <md-content class="md-padding">
        <div>
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Ime i prezime</th>
                        <!--<th>Tip korisnika</th>-->
                        <th>Vrsta Administratora</th>
                        <th>Aktivan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in users">
                        <td><button class="btn-circle btn-info" ng-click="showUser(x.userId)"><i class="fa fa-info"></i></button></td>
                        <td>{{x.userId}}</td>
                        <td>{{x.firstName}} {{x.lastName}}</td>
                        <!--<td>{{x.userType}}</td>-->
                        <td>{{adminType(x.adminType)}}</td>
                        <td>
                            <md-checkbox ng-model="x.isActive" aria-label="" ng-change="updateUser(x)">
                                {{x.isActive==true?'Da':'Ne'}}
                            </md-checkbox>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-content>
</div>
